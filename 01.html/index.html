    <form class="simple-form" action="#" method="post">
      <h2>Registration</h2>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required />
      </div>

      <div class="form-group">
        <label for="phone">Fav number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+994 (___) ___-__-__"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="mubariz.hasanli1@gmail.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <div style="display: flex" class="form-group">
        <label>Gender:</label>
        <div style="display: flex" class="radio-group">
          <input type="radio" id="male" name="gender" value="male" checked/>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>
      </div>

      <div style="display: flex" class="form-group">
        <label for="country">Ð¡ountry:</label>
        <select id="country" name="country">
          <option value="en">USA</option>
          <option value="az">Azerbaijan</option>
          <option value="de">Germany</option>
          <option value="fr">France</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <br />
        <textarea
          rows="5"
          cols="40"
          id="message"
          name="message"
          placeholder="Enter your message..."
          oninput="autoResize(this)"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" />
      </div>

      <div style="display: flex" class="form-group">
        <label for="file">Upload file:</label>
        <input type="file" id="file" name="file" multiple />
      </div>

      <div style="display: flex" class="form-group">
        <label for="birthdate">Birthday:</label>
        <input type="date" id="birthdate" name="birthdate" />
      </div>

      <div style="display: flex" class="form-group">
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color" />
      </div>

      <div class="form-group">
        <label for="website">Personal Website:</label>
        <input
          type="url"
          id="website"
          name="website"
          placeholder="https://example.com"
        />
      </div>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
